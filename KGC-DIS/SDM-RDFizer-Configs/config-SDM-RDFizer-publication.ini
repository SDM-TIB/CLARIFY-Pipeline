[default]
main_directory: /data

[datasets]
number_of_datasets: 7
output_folder: ${default:main_directory}/rdf-dump/publication
all_in_one_file: no
remove_duplicate: yes
name: publication
enrichment: yes
large_file: false
ordered: yes

[dataset1]
name: authors
mapping: ${default:main_directory}/mappings/publication/authors.ttl

[dataset2]
name: publication_annotation
mapping: ${default:main_directory}/mappings/publication/publication_annotation.ttl

[dataset3]
name: publication_authors
mapping: ${default:main_directory}/mappings/publication/publication_authors.ttl

[dataset4]
name: publication_journal
mapping: ${default:main_directory}/mappings/publication/publication_journal.ttl

[dataset5]
name: publication_types
mapping: ${default:main_directory}/mappings/publication/publication_types.ttl

[dataset6]
name: publications
mapping: ${default:main_directory}/mappings/publication/publications.ttl

[dataset7]
name: semrep
mapping: ${default:main_directory}/mappings/publication/semrep_transferred_mapping.ttl

