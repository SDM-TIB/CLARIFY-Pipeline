[default]
main_directory: /data

[datasets]
number_of_datasets: 3
output_folder: ${default:main_directory}/rdf-dump/lc_wearable
all_in_one_file: no
remove_duplicate: yes
name: lc_wearable
enrichment: yes
large_file: false
ordered: yes

[dataset1]
name: wearable_data_ActivityObservation
mapping: ${default:main_directory}/mappings/lc_wearable/wearable_data_ActivityObservation.ttl

[dataset2]
name: wearable_data_LightExposureObservation
mapping: ${default:main_directory}/mappings/lc_wearable/wearable_data_LightExposureObservation.ttl

[dataset3]
name: wearable_data_SleepObservation
mapping: ${default:main_directory}/mappings/lc_wearable/wearable_data_SleepObservation.ttl
